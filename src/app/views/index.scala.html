
@before_partial()

		<input class="mgT10 mgL10 w350 fltL" placeholder="Item Name" type="text" name="itemName" value ="">
		<img class="mgT10 mgL10 fltL" src="assets/images/search.png" alt="search" width="23" height="23"/>

		<div class="clrB mgT30">
			Search By Zipcode
		</div>
		<input class="mgT10 mgL10 w350 fltL" placeholder="Zipcode" type="text" name="zipCode" value ="">
		<img class="mgT10 mgL10 fltL" src="assets/images/search.png" alt="search" width="23" height="23"/>
		
		<p class="clrB txtCenter">
			@if(session.containsKey("user_email")){ 
				<h3 class="intro">Hello King!</h3> <!-- should populate user name -->
			}	else {
				<p class="mgT50"></p>
			}	
		</p>

		<ul id="navlist" class="clrB">

			<li id="login"><a href="login"></a></li>
		} else {
			<li id="logout"><a href="logout"></a></li>
		}
			<li id="add"><a href="addItem"></a></li>
			<li id="update"><a href="user"></a></li>
		</ul>
