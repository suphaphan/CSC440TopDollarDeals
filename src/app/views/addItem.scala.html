
@before_partial()

		@helper.form(routes.Application.newItem) {
			<h1 class="title">Add Item</h1>

			<input class="mgT10 mgL10 w350 fltL" placeholder="Item Name" type="text" name="itemName" value ="">
			<input class="mgT10 mgL10 w350 fltL" placeholder="Item Price" type="text" name="itemPrice" value ="">
			<input class="mgT10 mgL10 w350 fltL" placeholder="Store Name" type="text" name="storeName" value ="">
			<input class="mgT10 mgL10 w350 fltL" placeholder="Address Line 1" type="text" name="addressLine1" value ="">
			<input class="mgT10 mgL10 w350 fltL" placeholder="Address Line 2" type="text" name="addressLine2" value ="">
			<input class="mgT10 mgL10 w350 fltL" placeholder="City" type="text" name="city" value ="">
			<input class="mgT10 mgL10 w350 fltL" placeholder="State" type="text" name="state" value ="">
			<input class="mgT10 mgL10 w350 fltL" placeholder="Zip Code" type="text" name="zipCode" value ="">

			<p class="textCenter">
				<button type="submit">Add</button>
			</p>
		}
		
		
		<ul id="navlist" class="clrB">
		@if(session.containsKey("user_email")) {
			<li id="logout"><a href="logout"></a></li>
			<li id=""><a href="home"><img class="mgT10" src="assets/images/home.png" alt="home" width="43" height="43"/></a></li>
			<li id="coupon"><a href="coupon"></a></li>			
		}
		</ul>

@after_partial()
